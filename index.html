<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <script src="index.js"></script>

    <title>IG Login</title>
</head>

<body>
    <div class="container">
        <div class="white-wrapper">
            <div class="logo">
                <img src="images/ig-logo.svg" alt="">
            </div>
            <form action="">
                <input type="text" class="text-input" placeholder="Phone Number, Username, or Email">
                <input type="password" class="text-input" placeholder="Password">
                <input type='submit' class=' text-input primary-btn' value="Land in">
            </form>
            <div class="or">
                <hr class="bar"> OR
                <hr class="bar">
            </div>
            <a class="full-width-input" href="" class="secondry-btn">Log in with Facebook</a>

            <div class="bottom-links">
                <a class="bottom-link forgot-password" href="" class="secondry-btn">Forgot Password?</a>

                <div class='dash'></div>

                <a class="bottom-link sign-up" href="" class="secondry-btn">Don't have an account? Sign Up</a>
            </div>
        </div>

        <div class="get-the-app">
            <p>Get the App</p>
        </div>
        <div class="downloads-btns">
            <div class="apple-box">
                <img src="images/apple-store.svg" alt="">
            </div>
            <div class="googlebox">
                <img src="images/google-play.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
